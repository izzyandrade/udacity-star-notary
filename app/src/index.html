<!DOCTYPE html>
<html>
  <head>
    <title>StarNotary DApp</title>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <h1>StarNotary Token DAPP</h1>

  <hr>

  <br>
    <h1>Create a Star</h1>
    <br><label for="starName">Star Name:</label><input type="text" id="starName"></input>
    <br><label for="starId">Star ID:</label><input type="text" id="starId"></input>
    <br><br><button id="createStar" onclick="App.createStar()">Create Star</button>
    <br><br>
    <h1>Search a Star</h1>
    <br><label for="searchStarId">Star ID:</label><input type="text" id="searchStarId"></input>
    <br><br><button id="searchStar" onclick="App.searchStar()">Search Star</button>
    <br><br>
    <h1>Transfer a Star</h1>
    <br><label for="transferStarId">Star ID:</label><input type="text" id="transferStarId"></input>
    <br><label for="transferStarToAddress">To Address:</label><input type="text" id="transferStarToAddress"></input>
    <br><br><button id="transferStar" onclick="App.transferStar()">Transfer Star</button>
    <br><br>
    <br>

    <span id="status"></span>
    <br/>
    <span id="foundStar"></span>
    <br/>
    <span id="transferredStar"></span>

    <br>
    <script src="index.js"></script>
  </body>
</html>
